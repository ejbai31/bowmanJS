<!DOCTYPE html>
<html lang="en">

<head>
  <title>BowmanJS</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="title">BowmanJS</h1>
  
  <div id="bottom-menu">
    <div id="left">
      <h1>Directions</h1>
      <p>Click and drag from the circle to shoot at the target! You have three shots to score points. A target hit is 1 point,
        and a bullseye is 2 points.
      </p>
    </div>
    <div id="right">
      <h1>Score:
        <span id="score">0</span>
      </h1>
      <h2>Shots left:
        <span id="shots-left">3</span>
      </h2>
    </div>
  </div>

  <div class ="hide" id="game-over">
    <span>GAME OVER</span>
  </div>
  <script type="application/javascript" src="./lib/bundle.js"></script>
</body>

</html>
